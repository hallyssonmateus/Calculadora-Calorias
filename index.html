<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Calorias</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;500&family=Nunito:wght@200;500&family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="calc-container">
        <h2>Calculadora de Calorias</h2>
        <form id="tmb-form">
            <div class="form-control">
              <label for="gender">Genero:</label>
              <select id="gender">
                <option value="female">Feminino</option>
                <option value="male">Masculino</option>
              </select>
            </div>

            <div class="form-control">
              <label for="idade">Idade:</label>
              <input
                type="number"
                name="age"
                id="age"
                placeholder="Exemplo: 25"
              />
            </div>

            <div class="form-control">
              <label for="weight">Peso:</label>
              <input
                type="number"
                name="weight"
                id="weight"
                placeholder="Exemplo: 70,5(em kg)"
              />
            </div>

            <div class="form-control">
              <label for="height">Altura:</label>
              <input
                type="number"
                name="height"
                id="height"
                placeholder="Exemplo: 1,75(em cm)"
              />
            </div>           
          
            <div class="form-control">
              <label for="activity_level">Seu nivel de atividade f√≠sica:</label>
              <select id="activity_level">
                <option value="1.2">Sedentario</option>
                <option value="1.375">Pouca atividade</option>
                <option value="1.55">Atividade moderada</option>
                <option value="1.725">Atividade intensa</option>
                <option value="1.9">Atividade muito intensa</option>
              </select>
            </div>

            <div class="action-control">
              <button type="submit" id="calc-btn">Calcular</button>
              <!-- <button type="submit" onclick="update(tmb-form['gender'])" value="Submit">Submit</button> -->
            </div>
            
          </div>
        </form>
      </div>

      <div id="result-container">        
      </div>
    </div>

    <script src="/js/scripts.js" type="text/javascript"></script>
  </body>
</html>
